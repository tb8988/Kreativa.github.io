<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="apple-touch-icon" sizes="120x120" href="assets/logos/favicon/apple-icon-120x120.png">

<link rel="icon" type="image/png" sizes="96x96" href="assets/logos/favicon/favicon-96x96.png">

    <title>Kreativa Tech | Secure Digital Evolution</title>
    <meta name="description" content="Enterprise cybersecurity and AI solutions">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Logo -->
    <div class="logo-container">
        <img src="https://via.placeholder.com/150x50/0A192F/00FF00?text=KREATIVA+TECH" alt="Kreativa Tech Logo" class="company-logo">
    </div>

    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button id="themeSwitcher">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <canvas id="threeCanvas"></canvas>
        <div class="hero-content">
            <h1 class="scroll-reveal">Secure Digital Evolution</h1>
            <p class="subtitle scroll-reveal">AI-Powered Cybersecurity & Enterprise Solutions</p>
            <div class="cta-container scroll-reveal">
                <button class="primary-btn" id="mainCta">Start Free Audit</button>
                <button class="secondary-btn">Explore Solutions</button>
            </div>
        </div>
    </section>

    <!-- Services Grid -->
    <section class="services-section">
        <h2 class="section-title scroll-reveal">Our Core Services</h2>
        <div class="services-grid">
            <!-- Populated by JavaScript -->
        </div>
    </section>

    <!-- Case Studies -->
    <section class="case-studies">
        <h2 class="section-title scroll-reveal">Success Stories</h2>
        <div class="filters scroll-reveal">
            <button data-filter="all" class="active">All Industries</button>
            <button data-filter="finance">Financial</button>
            <button data-filter="healthcare">Healthcare</button>
        </div>
        <div class="case-study-grid scroll-reveal">
            <!-- Populated by JavaScript -->
        </div>
    </section>

    <!-- Threat Analyzer -->
    <section class="analyzer-section">
        <div class="analyzer-container">
            <div class="analyzer-content scroll-reveal">
                <h2>Live Threat Analysis</h2>
                <p>Real-time security monitoring powered by AI</p>
                <button class="accent-btn" id="scanBtn">Run Security Scan</button>
            </div>
            <div class="chart-container scroll-reveal">
                <canvas id="radarChart"></canvas>
            </div>
        </div>
    </section>

    <!-- Tech Stack Visualizer -->
    <section class="tech-stack">
        <h2 class="section-title scroll-reveal">Our Technology Stack</h2>
        <div id="techVizContainer" class="scroll-reveal"></div>
    </section>

    <!-- Floating CTA -->
    <button class="floating-cta" id="contactBtn">
        <i class="fas fa-comment-dots"></i> Contact Us
    </button>

    <!-- AI Chat Widget -->
    <div id="chatWidget" class="chat-widget">
        <div class="chat-header">
            <span>Kreativa Assistant</span>
            <button id="closeChat">Ã—</button>
        </div>
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="userMessage" placeholder="Ask about our services...">
            <button id="sendMessage"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
