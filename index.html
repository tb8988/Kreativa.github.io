<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreativa Tech | Secure Digital Evolution</title>
    <meta name="description" content="Enterprise cybersecurity and AI solutions">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Logo -->
    <div class="logo-container">
        <img src="https://via.placeholder.com/150x50/0A192F/00FF00?text=KREATIVA+TECH" alt="Kreativa Tech Logo" class="company-logo">
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <canvas id="threeCanvas"></canvas>
        <div class="hero-content">
            <h1 class="scroll-reveal">Secure Digital Evolution</h1>
            <p class="subtitle scroll-reveal">AI-Powered Cybersecurity & Enterprise Solutions</p>
            <div class="cta-container scroll-reveal">
                <button class="primary-btn">Start Free Audit</button>
                <button class="secondary-btn">Explore Solutions</button>
            </div>
        </div>
    </section>

    <!-- Services Grid -->
    <section class="services-section">
        <h2 class="section-title scroll-reveal">Our Core Services</h2>
        <div class="services-grid">
            <!-- Cards will be populated by JavaScript -->
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
