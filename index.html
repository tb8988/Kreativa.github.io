<!-- AI Chat Widget -->
<div id="chatWidget" class="chat-widget">
  <div class="chat-header">
    <span>Kreativa Assistant</span>
    <button id="closeChat">Ã—</button>
  </div>
  <div id="chatMessages" class="chat-messages"></div>
  <div class="chat-input">
    <input type="text" id="userMessage" placeholder="Ask about our services...">
    <button id="sendMessage"><i class="fas fa-paper-plane"></i></button>
  </div>
</div>

<!-- Case Studies Section -->
<section class="case-studies">
  <h2>Success Stories</h2>
  <div class="filters">
    <button data-filter="all">All</button>
    <button data-filter="finance">Finance</button>
    <button data-filter="healthcare">Healthcare</button>
  </div>
  <div class="case-study-grid"></div>
</section>

<!-- Theme Toggle -->
<div class="theme-toggle">
  <button id="themeSwitcher">
    <i class="fas fa-moon"></i>
  </button>
</div>
<body>
    <!-- Navigation Logo -->
    <div class="logo-container">
        <img src="https://via.placeholder.com/150x50/0A192F/00FF00?text=KREATIVA+TECH" alt="Kreativa Tech Logo" class="company-logo">
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <canvas id="threeCanvas"></canvas>
        <div class="hero-content">
            <h1 class="scroll-reveal">Secure Digital Evolution</h1>
            <p class="subtitle scroll-reveal">AI-Powered Cybersecurity & Enterprise Solutions</p>
            <div class="cta-container scroll-reveal">
                <button class="primary-btn">Start Free Audit</button>
                <button class="secondary-btn">Explore Solutions</button>
            </div>
        </div>
    </section>

    <!-- Services Grid -->
    <section class="services-section">
        <h2 class="section-title scroll-reveal">Our Core Services</h2>
        <div class="services-grid">
            <!-- Cards will be populated by JavaScript -->
        </div>
    </section>

    <!-- Threat Analyzer -->
    <section class="analyzer-section">
        <div class="analyzer-container">
            <div class="analyzer-content scroll-reveal">
                <h2>Live Threat Analysis</h2>
                <p>Real-time security monitoring powered by AI</p>
                <button class="accent-btn" id="scanBtn">Run Security Scan</button>
            </div>
            <div class="chart-container scroll-reveal">
                <canvas id="radarChart"></canvas>
            </div>
        </div>
    </section>

    <!-- Floating CTA -->
    <button class="floating-cta" id="contactBtn">
        <i class="fas fa-comment-dots"></i> Contact Kreativa Tech
    </button>

    <!-- Contact Modal -->
    <div class="contact-modal" id="contactModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Contact Kreativa Tech</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="service">Service Interest</label>
                    <select id="service" name="service">
                        <option value="">Select a service</option>
                        <option value="cybersecurity">Cybersecurity</option>
                        <option value="ai">AI Solutions</option>
                        <option value="risk">Risk Management</option>
                        <option value="architecture">Systems Architecture</option>
                        <option value="appdev">App Development</option>
                        <option value="webdev">Web Development</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            <div class="success-message">
                <i class="fas fa-check-circle"></i>
                <h3>Message Sent!</h3>
                <p>Our team will contact you within 24 hours.</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
